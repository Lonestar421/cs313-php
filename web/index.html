<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Favorite Board Games</title>
  </head>
  <body>
    <h1 class="md-display-3 title">Favorite Board Games</h1>
    <div ng-controller="CardController as cardCtrl" ng-cloak>
      <md-content class="md-padding" layout-xs="column" layout="row">
        <div class="center" layout="row">
          <md-card ng-repeat="card in cardCtrl.cards track by $index" flex-xs flex-gt-xs="50" md-theme="default">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{card.title}}</span>
                <span class="md-subhead">{{card.desc}}</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-lg card-media">
                  <img ng-src="{{card.link}}" alt="">
                </div>
              </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="start center">
              <md-button target="_blank" ng-href="{{card.watch}}">Watch it Played</md-button>
              <md-button target="_blank" ng-href="{{card.buy}}">Find on Amazon</md-button>
            </md-card-actions>
          </md-card>
        </div>
      </md-content>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
